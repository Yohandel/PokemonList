<div class="row gutter-t gutter-b p-5 h-limit ">
    <div class="card card-custom shadow">
        <div class="card-header mt-4 mx-3 header-color bg-dark shadow-custom-1">
            <div class="my-3 d-flex flex-wrap  justify-content-between">
                <div class="card-title align-items-center mx-5">
                    <i class="flaticon-etiqueta icon-2x text-primary mr-3"></i>
                    <h2 class="poke-text m-0 title-text"><img src="assets/svg/pokemon-23.svg" alt="" class="img-fluid">
                    </h2>
                    <div class="logo-poke">
                        <div class="pokeball">
                            <div class="pokeball__button"></div>
                        </div>
                    </div>
                </div>
                <div class="card-toolbar m-auto px-custom mx-5">
                    <button [routerLink]="['/favorites']" type="button"
                        class="btn btn-outline-warning shadow-custom-1 p-15px">
                        Lista de Pok√©mons
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body py-0">
            <div class="table-responsive">
                <table class="table table-striped mt-3 table-vertical-center">
                    <thead class="table-dark">
                        <tr class="align-middle">
                            <th class="text-center h4">Secuencia</th>
                            <th class="text-center h4">Nombre</th>
                            <th class="text-center h4">Acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr class="align-middle">
                            <td class="text-center text-secondary h5"> 1</td>
                            <td class="text-center text-secondary h5">Bulbasor</td>
                            <td class="d-flex justify-content-center">
                                <div class="d-flex gap-2 justify-content-center">
                                    <a type="button" class="icon-actions btn btn-warning" data-bs-toggle="tooltip"
                                        data-bs-placement="top" title="Editar">
                                        <i class="uil uil-edit-alt"></i>
                                    </a>
                                    <a type="button" class="icon-actions btn btn-danger " data-bs-toggle="tooltip"
                                        data-bs-placement="top" title="Eliminar">
                                        <i class="uil uil-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-end align-items-center flex-wrap">
                    <!-- <el-caption #paginator
                        [registerQuantity]="filteredList.enable && filteredList.records.length>0 ? filteredList.records.length :Vacancies.length"
                        [records]="filteredList.enable ? filteredList.records : Vacancies"
                        (onChage)="getPaginatedRecords($event)"></el-caption> -->
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editFavoritePokemon" tabindex="-1" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header bg-dark">
            <h5 class="modal-title text-white m-0 title-text fs-1" id="exampleModalLabel">Edita el alias de
                {{favoriteForm.value.name}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="favoriteForm">
                <label for="aliasInput" class="form-label">Digita el nuevo alias</label>
                <input class="form-control" formControlName="alias" id="aliasInput"
                    placeholder="Alias..." type="text">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" (click)="editFavoriteAlias()" >Save changes</button>
        </div>
    </div>
</div>
</div>
